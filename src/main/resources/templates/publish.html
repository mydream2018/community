<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编程论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
    <script src="js/bootstrap.min.js" type="application/javascript">
    </script>

</head>
<body>


<!--导航条的位置-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">编程论坛</span>
            </button>
            <a class="navbar-brand" href="#">编程论坛</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=5a7d4b587a6053a37b9c&redirect_uri=http://localhost:8090/callback&scope=user&state=1">登录</a></li>
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                    th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--导航栏结束-->

<!--添加问题发布页的内容-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12" style="height: 500px;" >
            <h2>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                发起
            </h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <lable for="title">问题标题(简单扼要):</lable>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题......"/>
                </div>
                <div class="form-group">
                    <lable for="title">问题补充(必填，请参照右侧提示):</lable>
                    <textarea name="description" th:text="${description}" id="description" class="form-control" rows="5" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <lable for="tag">添加标签:</lable>
                    <input type="text" th:value="${tag}" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔"/>
                </div>
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12" >
                        <button th:if="${error!=null}" type="button" disabled="disabled" class="btn btn-danger btn-my_info" th:text="${error}"></button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="height: 500px;">
            <h3>问题发起指南</h3>
            • 问题标题：请用精简的语言描述您要的问题，不超过25个字；<br/>
            • 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；<br/>
            • 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字。<br/>
        </div>
    </div>
</div>


</body>
</html>
