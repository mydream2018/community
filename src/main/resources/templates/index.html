<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编程论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript">
    </script>
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->
<!--    <script src="../static/js/bootstrap.min.js"></script>-->
</head>
<body>


<!--导航条的位置-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">编程论坛</span>
            </button>
            <a class="navbar-brand" href="/">编程论坛</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=5a7d4b587a6053a37b9c&redirect_uri=http://localhost:8090/callback&scope=user&state=1">登录</a></li>
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                    th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--导航栏结束-->

<!--添加问题发布页的内容-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <h2>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                发现
            </h2>
            <hr/>
            <!--这里是话题中心-->
            <!--  这是github头像  th:src="${question.user.avatarUrl}"-->
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="avatar-height media-object img-rounded"
                             th:src="${question.user.avatarUrl}"
                             src="/css/images/avatar.jpg"
                             alt="用户头像"/>
                    </a>
                </div>
                <div class="media-body" >
                    <h4 class="media-heading" th:text="${question.title}">如何进入BAT大厂，秘籍告诉你。</h4>
                    <span th:text="${question.description}">努力学习，使劲刷LeetCode，做项目，攒经验。</span><br/>
                    <span class="text-desc" >●
                        <span th:text="${question.likeCount}"></span> 人关注●
                        <span th:text="${question.viewCount}"></span>  次浏览●
                        <span th:text="${question.commentCount}"></span>  个回复●
<!--                        <span th:text="${#calendars.format(question.gmtCreate,'yyyy MMMM dd')}">13 february 2011</span>-->
                        <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/?page=1'}" aria-label="Previous" th:if="${pagination.showFirstPage}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${pagination.page - 1})}" aria-label="Previous" th:if="${pagination.showPrevious}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a href="/" th:href="@{/(page=${page})}" th:text="${page}">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${pagination.page + 1})}" aria-label="Next" th:if="${pagination.showNext}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next" th:if="${pagination.showEndPage}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <h3>热门话题</h3>

        </div>
    </div>
</div>



</body>
</html>
